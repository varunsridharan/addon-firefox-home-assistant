<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Options</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-3">
<form>
	<div class="form-group">
		<h2>Home Assistant Dashboard Config</h2>
	</div>
	<div class="form-group">

		<div class="input-group mb-3">
			<span class="input-group-text">URL</span>
			<input type="text" class="form-control" id="dashboardurl" name="dashboardurl">
		</div>
	</div>
	<hr/>
	<div class="form-group">
		<h2>Popup Config</h2>
	</div>
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text">Width</span>
			<input type="number" class="form-control" id="popup_width" name="popup_width">
			<span class="input-group-text">px</span>
		</div>
	</div>

	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text">Height</span>
			<input type="number" class="form-control" id="popup_height" name="popup_height">
			<span class="input-group-text">px</span>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text">Scale</span>
			<input type="number" step="0.01" min="0.1" max="1" class="form-control" id="popup_scale" name="popup_scale"/>

			<span class="input-group-text">%</span>
		</div>
	</div>
	<button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/options.js"></script>
</body>
</html>
